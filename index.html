<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Quote Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the quote you want to read"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote">The quote goes here</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://www.linkedin.com/in/eliztorr/" target="_blank"
          >Elizabeth Torralbo</a
        >for the
        <a href="https://www.shecodes.io/" target="_blank">
          AI add-on Workshop</a
        >
        <br />
        Available on
        <a href="https://github.com/eliztorr/quote-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ai-quote-generator-dec-2023.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
