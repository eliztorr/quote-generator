<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scrc/style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Quote Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the quote you want to read"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The quote goes here</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://www.linkedin.com/in/eliztorr/" target="_blank"
        >Elizabeth Torralbo</a
      >for the
      <a href="https://www.shecodes.io/" target="_blank"> AI add-on Workshop</a>
      <br />
      Available on
      <a href="https://github.com/eliztorr/quote-generator" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://ai-quote-generator-dec-2023.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
